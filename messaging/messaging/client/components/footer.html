<template name="footer">
	<div class="footer">
		<div class="user-menu">
			<img class="user-menu_profile-pic" src={{profilePicture}}>
			<span class="user-menu_username">{{username}}</span>
			<img class="connection_icon" src="img/online-status.png">
			<span class="connection_status">online</span>
		</div>
		<div class="input-box">
			<input type="text" class="input-box_text">
		</div>
	</div>
</template>
