<template name="maps">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <div class="row content">
    <div class="col-md-7"> 
        {{> googlemapscontainer}}
    </div>
    <div class="col-md-5"> 
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title text-center"> Search</h2>
            </div>
            <div class="panel-body">
                {{> mapsSearchForm}}
            </div>
        </div>
    </div>
  </div>

  <form class="new-task">
      <input type="text" name="text" placeholder="Type to add new tasks" />
  </form>
</template>


<template name="googlemapscontainer">
    <div class="map-container">
        {{> googleMap name="exampleMap" options=exampleMapOptions}}
    </div>
</template>


<template name="mapsSearchForm">
    <form name="searchForm" class="search-form">
        <div class="form-group">
            <label for="username">Show</label>
            <input type="text" class="form-control" name="showName">
        </div>
        <div class="form-group">
            <label for="location">Proximity</label>
            <input type="range" name="locationRange" id="proximityBar"/>
        </div>
        <button type="submit" class="btn btn-danger btn-block">Search</button>
    </form>
</template>
