<!DOCTYPE html>
<html ng-app="ChillFlix">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello World, AngularJS - ViralPatel.net</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQRRbcGrszCYCTU0qiKErSr__zBbfS5iw&libraries=geometry"></script>
    <script src="//google-maps-utility-library-v3.googlecode.com/svn/trunk/infobox/src/infobox.js"></script>
    <script src="//google-maps-utility-library-v3.googlecode.com/svn/trunk/markerwithlabel/src/markerwithlabel.js"></script>
    <script src="//google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js"></script>
    <script src="//google-maps-utility-library-v3.googlecode.com/svn/trunk/richmarker/src/richmarker-compiled.js"></script>


        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="bower_components/angularjs-slider/dist/rzslider.css"/>
    </head>
    <body>
        <div class="container-fluid" ng-controller="mapsController" ng-init="init()">
            <div class="row">
                <!-- side bar -->
                <div class="col-md-3">
                    <p></p>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="shows_search" placeholder="shows" ng-model="search.show">
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-10">
                                Interest:
                                <input type="type" class="form-control" id="interest_search" placeholder="Interest" ng-model="search.interest">
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <div>
                                    Location
                                    <rzslider rz-slider-model="slider.value" rz-slider-options="slider.options"></rzslider>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-default" ng-click="search()">Search</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- maps -->
                <div class="col-md-9">
                    <div maps-directive class="angular-google-map angular-google-map-container" user-model="users" event-model="events" center="map.center" bounds="map.bounds" map-options="map.options" select-user="clickMarker" select-event="clickMarker" marker-options="map.markerOptions" cluster-options="map.clusterOptions" map-object="mapObject" me-location="geoLocation" me-proximity="slider.value">
                        <div maps-window listings="map.markerResults">
                    </div>

                </div>
            </div>
        </div>

    </body>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="bower_components/angularjs-slider/dist/rzslider.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="directive.js"></script>
    <script type="text/javascript" src="factory.js"></script>
    <script type="text/javascript" src="controller.js"></script>
</html>
